<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="div-titulo">
        <h1 class="prodTitulo">Productos Vendidos</h1>
    </div>
        
    <div class="contenedor">
    
        <div class="div-formulario">
            <h2>Formulario</h2>
    
            <form action="#" id="formulario">
                <input type="text" id="nombreProducto" placeholder="Ingresa el nombre del producto">
                <input type="text" id="nombreVendedor" placeholder="Ingresa el nombre del vendedor">

                <input type="date" id="fecha" placeholder="Ingresar la fecha">

                <input type="number" id="precio" placeholder="Ingresar el precio unitario" step="0.01">

                <input type="number" id="cantidad" placeholder="Ingresar la cantidad" min="0">


                <button type="submit" id="btnAgregar" class="btn-agregar">Agregar</button>
            </form>
        </div>
    
        <div class="div-listado">
            <h2>Listado Productos Vendidos</h2>
            <h4 class="subtitulo">id  |  Producto |   Nombre Vendedor |    Fecha  |   Precio  | Cantidad  | Total</h4>
            <div class="div-Productos">
                    
            </div>
        </div>
    
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
